<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-image">
        <div class="profile-info">
            <h2 class="profile-name">John Doe</h2>
            <p class="profile-title">Web Developer</p>
            <p class="profile-location">Location: Tokyo, Japan</p>
            <p class="profile-hobby">Hobby: Coding, Coffee, Cats</p>
            <p class="profile-description">
                John is a professional web developer with over 5 years of experience. He loves coding, coffee, and cats.
            </p>
        </div>
        <div class="profile-socials">
            <a href="#" class="social-link">
                <div class="vertical-text">
                    <span>T</span><span>w</span><span>i</span><span>t</span><span>t</span><span>e</span><span>r</span>
                </div>
            </a>
            <a href="#" class="social-link">
                <div class="vertical-text">
                    <span>L</span><span>i</span><span>n</span><span>k</span><span>e</span><span>d</span><span>I</span><span>n</span>
                </div>
            </a>
            <a href="#" class="social-link">
                <div class="vertical-text">
                    <span>G</span><span>i</span><span>t</span><span>H</span><span>u</span><span>b</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
