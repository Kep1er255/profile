<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
   <link rel="stylesheet" href="https://Lateoffset.github.io/profile/stylesheet.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn.discordapp.com/attachments/1246826567066452050/1248972167631081565/IMG_7492.png?ex=66659b79&is=666449f9&hm=f1d5aba72c49775d828ebff12efe149491f208db8ec8d8ba5006063dee0a775a&.jpg" alt="Profile Picture" class="profile-image">
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-title">Web Developer</p>
        <p class="profile-description">
            John is a professional web developer with over 5 years of experience. He loves coding, coffee, and cats.
        </p>
        <div class="profile-socials">
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
    </div>
</body>
</html>
